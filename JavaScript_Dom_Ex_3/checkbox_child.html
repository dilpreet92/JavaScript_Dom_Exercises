<!DOCTYPE HTML>
<html>
  <head>
    <title>
      CheckBox Child Exercise
    </title>
    <link rel="stylesheet" href="checkbox_child.css" type="text/css">
    <script type = "text/javascript" src = "checkbox_child.js" defer>
    </script>
  </head>  
  <body>
    <div id = "container">
      <ul>
        <li class="colorCheckbox">
          <input type = "checkbox" name = "colorCheckbox" class ="outerCheckbox">
          <label class="labelColor">Color</label>
          <ul class="innerList" >
            <li>
              <input type = "checkbox" class ="innerCheckbox" >
              <label class="labelColor">Red</label>
            </li>
            <li>
              <input type = "checkbox" class ="innerCheckbox" >
              <label class="labelColor">Green</label>
            </li>
            <li>
              <input type = "checkbox" class ="innerCheckbox" >
              <label class="labelColor">Blue</label>
            </li>
          </ul>
        </li>
        <li class="moviesCheckbox">
          <input type = "checkbox" name="moviesCheckbox" class="outerCheckbox" >
          <label class="labelMovies">Movies</label>
          <ul class="innerList">
            <li>
              <input type = "checkbox" class = "innerCheckbox" >
              <label class="labelMovies">Sir</label>
            </li>
            <li>
              <input type = "checkbox" class = "innerCheckbox" >
              <label class="labelMovies">Dar</label>
            </li>
          </ul>
        </li>
        <li class="drinksCheckbox">
          <input type = "checkbox" name="drinksCheckbox" class="outerCheckbox">
          <label class="labelDrinks">Drinks</label>
          <ul class="innerList">
            <li>
              <input type = "checkbox" class = "innerCheckbox" >
              <label class="labelDrinks">Coke</label>
            </li>
            <li>
              <input type = "checkbox" class = "innerCheckbox" >
              <label class="labelDrinks">Pepsi</label>
            </li>
            <li>
              <input type = "checkbox" class = "innerCheckbox">
              <label class="labelDrinks">Dew</label>
            </li>
          </ul>
        </li>
        <li class="bikesCheckbox">
          <input type = "checkbox" name="bikesCheckbox"class="outerCheckbox">
          <label class="labelBikes">Bikes</label>
          <ul class="innerList">
            <li>
              <input type = "checkbox" class = "innerCheckbox">
              <label class="labelBikes">Pulsar</label>
            </li>
            <li>
              <input type = "checkbox" class = "innerCheckbox">
              <label class="labelBikes">Karizma</label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
